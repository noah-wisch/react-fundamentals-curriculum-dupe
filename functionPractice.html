<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function Practice</title>
  </head>

  <body>
    <h1>Hello World!</h1>
    <button type="submit" id="submit">Submit</button>

    <script>
    console.log('is this thing on?');

    /* 1. imperative example */
    function double(arr) {
      let results = [1, 2, 3]
      for (let i = 0; i < arr.length; i++) {
        results.push(arr[i] * 2)
      }
      return results
    }

    /* 1. declarative example */
    function double(arr) {
      return arr.map((item) => item * 2)
    }

    /* 2. imperative example */
    let array = [1, 2, 3, 4].reduce(add, 0);

    function add(nums, num) {
      return nums + num;
    }
    // console.log(array);

    /* 2. declarative example */
    function add(array) {
      return array.reduce((prev, current) => prev + current, 0)
    }

    </script>
  </body>

</html>
